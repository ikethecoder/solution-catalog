name: consul
version: 1.2.2
resources:
- service_endpoint:
    ${instance.id}-consul-oidc-proxy:
      service: consul
      instance: ${instance.id}
      environment: ${environment.id}
      segment: ${segment.id}
      type: console
      secure: "https://consul.${es.fqdn}"

- proxy_ssl_virtual_host:
    consul:
      environment: cd
      serverNumber: 1
      segment: ci
      privateKey: "master_key"
      domainName: "consul.${es.fqdn}"
      domains: "consul.${es.fqdn}"
      certname: "consul.${es.fqdn}"
      email: "${owner.email}"

- proxy_service:
    consul:
      environment: "cd"
      serverNumber: 1
      segment: "ci"
      privateKey: "master_key"
      proxy_ssl_virtual_host: "consul"
      template: "openresty_proxy.tmpl"
      location: "/"
      passthrough: "http://${d}{var.compute_instance.${instance.name}.privateIp}:9080"

  - vault_secret:
      oauth/clients/consul:
        label: "Consul"
        client_id: "consul"
        client_secret: "5c0f2c39-0adf-45d0-9ba8-98d86522c35f"
        accessTokenLifetime: 14515200
        oauth2_issuer: "https://identity.${es.fqdn}/auth/realms/ecosystem"
        oauth2_root: "https://identity.${es.fqdn}/auth/realms/ecosystem/protocol/openid-connect"
        grants:
        - "password"
        - "authorization_code"
        - "refresh_token"
        redirectUris:
        - "https://chat.${es.fqdn}/_oauth/esgw"

  - iam_realm_client:
      rocketchat:
        clientId: consul
        secret: "5c0f2c39-0adf-45d0-9ba8-98d86522c35f"
        redirectUris:
        - "https://consul.${es.fqdn}/*"


name: consul
version: 1.2.2
resources:
  - service_endpoint:
      ${instance.id}-consul-entry:
        service: consul
        instance: ${instance.id}
        environment: ${environment.id}
        segment: ${segment.id}
        type: console
        secure: "https://consul.${es.fqdn}"

  - proxy_ssl_virtual_host:
      consul:
        environment: cd
        serverNumber: 1
        segment: ci
        privateKey: "master_key"
        domainName: "consul.${es.fqdn}"
        domains: "consul.${es.fqdn}"
        certname: "consul.${es.fqdn}"
        email: "${owner.email}"

  - proxy_service:
      consul:
        environment: "cd"
        serverNumber: 1
        segment: "ci"
        privateKey: "master_key"
        proxy_ssl_virtual_host: "consul"
        location: "/"
        passthrough: "http://${d}{var.compute_instance.${instance.name}.privateIp}:9080"

---
resources:
- building_block:
    ${instanceId}-docker:
      role: "container"
      solution: "docker"
      droplet: "${es.id}-cd-builder-01"
      commands: true
  depends_on:
  - "compute_instance.${instanceName}"
- building_block:
    ${instanceId}-ruby-min:
      role: "workarounds"
      solution: "ruby-min"
      droplet: "${es.id}-cd-builder-01"
      commands: true
  depends_on:
  - "#previous"
- building_block:
    ${instanceId}-git-core:
      role: "sourcecontrol"
      solution: "git-core"
      droplet: "${es.id}-cd-builder-01"
      commands: true
- building_block:
    ${instanceId}-canzea-min:
      role: "workarounds"
      solution: "canzea-min"
      droplet: "${instanceName}"
      def_catalog_branch: "${es.catalog.branch}"
      commands: false
- building_block:
    ${instanceId}-cloud-profile-r2:
      role: "workarounds"
      solution: "cloud-profile-r2"
      droplet: "${es.id}-cd-builder-01"
      commands: false
- building_block:
    ${instanceId}-canzea:
      role: "workarounds"
      solution: "canzea"
      droplet: "${es.id}-cd-builder-01"
      def_catalog_branch: "${es.catalog.branch}"
      commands: false
- building_block:
    ${instanceId}-selinux:
      role: "workarounds"
      solution: "selinux"
      droplet: "${es.id}-cd-builder-01"
      commands: false
- building_block:
    ${instanceId}-java:
      role: "virtualmachine"
      solution: "java"
      droplet: "${es.id}-cd-builder-01"
      commands: false
- building_block:
    ${instanceId}-sshd:
      role: "workarounds"
      solution: "sshd"
      droplet: "${instanceName}"
      commands: false
- building_block:
    ${instanceId}-canzea-upgrade:
      role: "workarounds"
      solution: "canzea-upgrade"
      droplet: "${instanceName}"
      commands: false
- building_block:
    ${instanceId}-filebeat:
      role: "monitoring"
      solution: "filebeat"
      droplet: "${instanceName}"
      commands: false
- building_block:
    ${instanceId}-metricbeat:
      role: "monitoring"
      solution: "metricbeat"
      droplet: "${instanceName}"
      commands: false
- building_block:
    ${instanceId}-auditd:
      role: "audit"
      solution: "auditd"
      droplet: "${instanceName}"
      commands: false
- building_block:
    ${instanceId}-golang:
      role: "workarounds"
      solution: "golang"
      droplet: "${es.id}-cd-builder-01"
      commands: false
- building_block:
    ${instanceId}-maven:
      role: "build"
      solution: "maven"
      droplet: "${es.id}-cd-builder-01"
      commands: false
- vault_secret:
    shell/commands/${instanceId}-bash:
      user: "root"
      host: "${d}{ecosystem.lookupInstanceByName('${instanceId}').privateIp}"
      auth: "publickey"
      identity: "/home/pm2user/ssl/keys/root_id_rsa"
      command: "bash"
      interactive: true
- building_block:
    ${instanceId}-docker-in-docker:
      role: "na"
      solution: "dind/docker"
      droplet: "${es.id}-cd-builder-01"
      commands: false
- building_block:
    ${instanceId}-gocd-agent:
      role: "deploy"
      solution: "gocd-agent/vm"
      droplet: "${es.id}-cd-builder-01"
      commands: false
  depends_on:
  - "service_discovery_service.gocd"
  - "building_block.${instanceId}-maven"
- wire:
    gocd-agent-set-registry-creds:
      solution: gocd-agent
      action: set-registry-creds
      droplet: "${instance.name}"
- wire:
    ${instanceId}-go:
      solution: "users"
      action: "configure-go"
      droplet: "${instanceName}"
- pipeline_environment:
    Continuous-Delivery: {}
  depends_on:
  - "service_discovery_service.gocd"
  - "building_block.${instanceId}-gocd-agent"
- pipeline_agent:
    cd-builder-01:
      agent: "${es.id}-cd-builder-01"
      environment: "Continuous-Delivery"
  depends_on:
  - "service_discovery_service.gocd"
  - "building_block.${instanceId}-gocd-agent"

---
resources:
- building_block:
    ${instanceId}-docker:
      role: "container"
      solution: "docker"
      droplet: "${es.id}-cd-builder-01"
      commands: true
  depends_on:
  - "compute_instance.${instanceName}"
- building_block:
    ${instanceId}-ruby:
      role: "workarounds"
      solution: "ruby"
      droplet: "${es.id}-cd-builder-01"
      commands: true
- building_block:
    ${instanceId}-ruby-gems:
      role: "workarounds"
      solution: "ruby-gems"
      droplet: "${es.id}-cd-builder-01"
      commands: true
- building_block:
    ${instanceId}-git-core:
      role: "sourcecontrol"
      solution: "git-core"
      droplet: "${es.id}-cd-builder-01"
      commands: true
- building_block:
    ${instanceId}-cloud-profile-r2:
      role: "workarounds"
      solution: "cloud-profile-r2"
      droplet: "${es.id}-cd-builder-01"
      commands: false
- building_block:
    ${instanceId}-canzea:
      role: "workarounds"
      solution: "canzea"
      droplet: "${es.id}-cd-builder-01"
      commands: false
- building_block:
    ${instanceId}-selinux:
      role: "workarounds"
      solution: "selinux"
      droplet: "${es.id}-cd-builder-01"
      commands: false
- building_block:
    ${instanceId}-java:
      role: "virtualmachine"
      solution: "java"
      droplet: "${es.id}-cd-builder-01"
      commands: false
- building_block:
    ${instanceId}-filebeat:
      role: "monitoring"
      solution: "filebeat"
      droplet: "${instanceName}"
      commands: false
- building_block:
    ${instanceId}-metricbeat:
      role: "monitoring"
      solution: "metricbeat"
      droplet: "${instanceName}"
      commands: false
- building_block:
    ${instanceId}-auditd:
      role: "audit"
      solution: "auditd"
      droplet: "${instanceName}"
      commands: false
- building_block:
    ${instanceId}-sshd:
      role: "workarounds"
      solution: "sshd"
      droplet: "${instanceName}"
      commands: false
- building_block:
    ${instanceId}-canzea-upgrade:
      role: "workarounds"
      solution: "canzea-upgrade"
      droplet: "${instanceName}"
      commands: false
- building_block:
    ${instanceId}-nginx:
      role: "loadbalancer"
      solution: "nginx/docker"
      droplet: "${instanceName}"
      commands: false
- vault_secret:
    shell/commands/${instanceId}-bash:
      user: "root"
      host: "${d}{ecosystem.lookupInstanceByName('${instanceId}').privateIp}"
      auth: "publickey"
      identity: "/home/pm2user/ssl/keys/root_id_rsa"
      command: "bash"
      interactive: true

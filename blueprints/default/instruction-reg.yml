---
variables:
  cloud_provider: ""
  auth: ""
  blueprint: ""
  cloud_auth_id: ""
resources:
- building_block:
    ${instanceId}-docker:
      role: "container"
      solution: "docker"
      droplet: "${instanceName}"
      commands: true
  depends_on:
  - "compute_instance.${instanceName}"
- building_block:
    ${instanceId}-ruby:
      role: "workarounds"
      solution: "ruby"
      droplet: "${instanceName}"
      commands: true
- building_block:
    ${instanceId}-ruby-gems:
      role: "workarounds"
      solution: "ruby-gems"
      droplet: "${instanceName}"
      commands: true
- building_block:
    ${instanceId}-git-core:
      role: "sourcecontrol"
      solution: "git-core"
      droplet: "${instanceName}"
      commands: true
- building_block:
    ${instanceId}-cloud-profile-r2:
      role: "workarounds"
      solution: "cloud-profile-r2"
      droplet: "${instanceName}"
      commands: false
- building_block:
    ${instanceId}-canzea:
      role: "workarounds"
      solution: "canzea"
      droplet: "${instanceName}"
      commands: false
- building_block:
    ${instanceId}-selinux:
      role: "workarounds"
      solution: "selinux"
      droplet: "${instanceName}"
      commands: false
- building_block:
    ${instanceId}-filebeat:
      role: "monitoring"
      solution: "filebeat"
      droplet: "${instanceName}"
      commands: false
- building_block:
    ${instanceId}-metricbeat:
      role: "monitoring"
      solution: "metricbeat"
      droplet: "${instanceName}"
      commands: false
- building_block:
    ${instanceId}-auditd:
      role: "audit"
      solution: "auditd"
      droplet: "${instanceName}"
      commands: false
- vault_secret:
    shell/commands/${instanceId}-bash:
      user: "root"
      host: "${d}{ecosystem.lookupInstanceByName('${instanceId}').privateIp}"
      auth: "publickey"
      identity: "/home/pm2user/ssl/keys/root_id_rsa"
      command: "bash"
      interactive: true
- building_block:
    ${instanceId}-sshd:
      role: "workarounds"
      solution: "sshd"
      droplet: "${instanceName}"
      commands: false
- building_block:
    ${instanceId}-canzea-upgrade:
      role: "workarounds"
      solution: "canzea-upgrade"
      droplet: "${instanceName}"
      commands: false
- building_block:
    ${instanceId}-archiva:
      role: "registry"
      solution: "archiva/docker"
      droplet: "${instanceName}"
      commands: false
- building_block:
    ${instanceId}-mongodb:
      role: "documentdatabase"
      solution: "mongodb/docker"
      droplet: "${instanceName}"
      commands: false
- building_block:
    ${instanceId}-rocketchat:
      role: "collaboration"
      solution: "rocketchat/docker"
      droplet: "${instanceName}"
      commands: false
- building_block:
    ${instanceId}-gocd:
      role: "deploy"
      solution: "gocd/docker"
      droplet: "${instanceName}"
      commands: false
- building_block:
    ${instanceId}-confd:
      role: "r_and_d"
      solution: "confd"
      droplet: "${instanceName}"
      commands: false
- collaboration_channel:
    Continuous-Delivery: {}
  depends_on:
  - "wire.rocketchat-first-login"
- pipeline_environment:
    Continuous-Delivery: {}
  depends_on:
  - "wire.gocd-first-config"

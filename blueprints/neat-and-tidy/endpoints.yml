
consoles:
  -
    name: consul-ui
    description: Consul Console
    url: http://${domainName}:81/ui
    remarks: default creds admin,admin1admin

  -
    name: archiva
    description: Archiva Package Repository
    url: http://${domainName}:9080

  -
    name: nodered
    description: Node-Red Wiring Gateway
    url: https://${domainName}/gw/admin/
    remarks: default creds admin,password

  -
    name: gocd
    description: Go.CD Delivery Pipeline
    url: http://${domainName}:8153

  -
    segment: E
    name: rocketchat
    description: Rocket.Chat Real-Time Chat and Collaboration
    url: http://${domainName}:8780

  -
    segment: E
    name: helpy
    description: Helpy Incident Ticketing System
    url: http://${domainName}:4444

  -
    segment: E
    name: taiga
    description: Taiga Agile Project Management
    url: http://${domainName}:8000

services:
  -
    name: consul
    description: Hashicorp Consul
    url: http://${domainName}:8300
    remarks: default creds admin,admin1admin
    nodes: build/a/1-4

  -
    name: phantomjs
    description: PhantomJS Headless Browser
    url: http://${domainName}:8001

  -
    name: vault
    description: Hashicorp Vault Secrets Management
    url: http://${domainName}:8200

  -
    name: postgresql
    description: Postgresql Relational Database
    url: http://${domainName}:5432
    nodes: build/e/*

